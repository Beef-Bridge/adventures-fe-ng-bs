<div class="row">
  <div class="col-md-12">
    <section id="hike-list">
      <app-table [headers]="hikesHeaders">
        <tr *ngFor="let hike of hikeList$ | async">
          <td><a (click)="goToHike(hike)" class="link-primary">{{ hike.title }}</a></td>
          <td>{{ hike.massif.name }}</td>
          <td>{{ hike.activityType }}</td>
          <td>{{ hike.doneAt | dateDayJs }}</td>
        </tr>
      </app-table>
    </section>
  </div>
</div>
